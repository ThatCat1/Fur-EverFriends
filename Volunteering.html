  <h1><ins>Volunteering</ins></h1>
  <hr>
<div class="container">
  <form action="/action_page.php">
    <label style=font-family:perpetua;font-size:115%;margin:15px;>We don't just partner with shelters, but with all sorts of animal organizations for volunteering opportunities. 
      <br>Some of those partnerships include animal conservations, state parks, local shelters, and humane societies. 
      <br> Please Note: All those who volunteering under the age of 15 must be accompanied by an adult. 
      <br>
      <br>
      <br>
      <strong>Programs:</strong> 
      <br> Family Fun - A program for the family! We invite families to come help at adoption events. Great for teaching kids resposibility and a respect for animals!
      <br>
      <br> Volunteens - A program for teenagers (15-18). We love having teens help out at shelters and events. We believe this teaches them the importance of community service and taking care of animals. 
      <br>
      <br> Volunteering for Everyone - A program for anyone. We invite anyone to help, regardless of age or experience. It is a great experience to make friends, find community, and learn from profesionals. 
      <br>
      <br> Seniors + Pets - A program for seniors (60+). We love having our senoirs get involved in the community, especially with adoption events. A great opportunity for those who want to get around, spend time with animals, and make friends.
</label>
    
    <br>
    <br>
    <br>
    
    <label style=font-family:perpetua;font-size:125%;margin:15px; for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="ExampleFirst">

    <label style=font-family:perpetua;font-size:125%;margin:15px; for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="ExampleLast">

    <label style=font-family:perpetua;font-size:125%;margin:15px; for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="example@email.cat">

     <label style=font-family:perpetua;font-size:125%;margin:15px; for="emailquestion">Would you like to be emailed about volunteering opportunities.</label>
    <select id="emailquestion" name="emailquestion">
      <option value="Select">Select One</option>
      <option value="Yes1">Yes, I would like to be emailed specifically about volunteering opportunities.</option>
      <option value="Yes2">Yes, I would like to be emailed about volunteering opportunities, and signed up for the newletter.</option>
      <option value="No">No, I would not like to be emailed about volunteering opportunities (why though?)</option>
    </select>

    <label style=font-family:perpetua;font-size:125%;margin:15px; for="age">Are you 15 or older</label>
    <select id="age" name="age">
      <option value="Select">Select One</option>
      <option value="Yes15">Yes, I am over the age of 15</option>
      <option value="No15">No, I am not over the age of 15</option>
    </select>

    <label style=font-family:perpetua;font-size:125%;margin:15px; for="area">What general area re you in?</label>
    <input type="text" id="area" name="area" placeholder="City, state and zip code, ex: Citysville, OH, 12345">
    
     <label style=font-family:perpetua;font-size:125%;margin:15px; for="volunteer">What volunteer program would you like to sign up for?</label>
    <select id="volunteer" name="volunteer">
      <option value="Select">Select One</option>
      <option value="Family">Family Fun - Ages 14 and below + an adult</option>
      <option value="Volunteens">Volunteens - Ages 15-18</option>
      <option value="Everyone">Volunteering for Everyone - Everyone ages 19+</option>
      <option value="Senoirs"> Seniors + Pets - Ages 60+</option>
    </select>
